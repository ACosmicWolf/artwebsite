{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Arshita{% endblock %}</title>
    <link
      rel="shortcut icon"
      href="{% static 'mountain.png' %}"
      type="image/x-icon"
    />


    <link rel="stylesheet" href="{% static 'css/tailwind-output.css' %}" />

    {% block head %}
    <style>
      body {
        overflow: visible;
      }
    </style>
    {% endblock %}
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <div
    style="background-color: #88c0d0;"
      class="
        w-full
        text-gray-700
        dark-mode:text-gray-200 dark-mode:bg-gray-800
        relative
      "
    >
      <div
        x-data="{ open: false }"
        class="
          flex flex-col
          max-w-screen-xl
          px-4
          mx-auto
          md:items-center md:justify-between md:flex-row md:px-6
          lg:px-8
        "
      >
        <div class="p-4 flex flex-row items-center justify-between">
          <a
            href="{% url 'Home' %}"
            class="
              text-lg
              font-semibold
              tracking-widest
              text-gray-900
              uppercase
              rounded-lg
              dark-mode:text-white
              focus:outline-none focus:shadow-outline
            "
            >Arshita Mehta</a
          >
          <button
            class="md:hidden rounded-lg focus:outline-none focus:shadow-outline"
            @click="open = !open"
          >
            <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
              <path
                x-show="!open"
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
              <path
                x-show="open"
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <nav
          :class="{'flex': open, 'hidden': !open}"
          class="
            flex-col flex-grow
            pb-4
            md:pb-0
            hidden
            md:flex md:justify-end md:flex-row
          "
        >
          {% block navlinks %}
          <a
            class="
              px-4
              py-2
              mt-2
              text-sm
              font-semibold
              text-gray-900
              bg-gray-200
              rounded-lg
              dark-mode:bg-gray-700
              dark-mode:hover:bg-gray-600
              dark-mode:focus:bg-gray-600
              dark-mode:focus:text-white
              dark-mode:hover:text-white
              dark-mode:text-gray-200
              md:mt-0
              hover:text-gray-900
              focus:text-gray-900
              hover:bg-gray-200
              focus:bg-gray-200 focus:outline-none focus:shadow-outline
            "
            href="{% url 'Home' %}"
            >Home</a
          >
          <a
            class="
              px-4
              py-2
              mt-2
              text-sm
              font-semibold
              bg-transparent
              rounded-lg
              dark-mode:bg-transparent
              dark-mode:hover:bg-gray-600
              dark-mode:focus:bg-gray-600
              dark-mode:focus:text-white
              dark-mode:hover:text-white
              dark-mode:text-gray-200
              md:mt-0 md:ml-4
              hover:text-gray-900
              focus:text-gray-900
              hover:bg-gray-200
              focus:bg-gray-200 focus:outline-none focus:shadow-outline
            "
            href="{% url 'About' %}"
            >About</a
          >
          <a
            class="
              px-4
              py-2
              mt-2
              text-sm
              font-semibold
              bg-transparent
              rounded-lg
              dark-mode:bg-transparent
              dark-mode:hover:bg-gray-600
              dark-mode:focus:bg-gray-600
              dark-mode:focus:text-white
              dark-mode:hover:text-white
              dark-mode:text-gray-200
              md:mt-0 md:ml-4
              hover:text-gray-900
              focus:text-gray-900
              hover:bg-gray-200
              focus:bg-gray-200 focus:outline-none focus:shadow-outline
            "
            href="{% url 'Portfolio' %}"
            >Portfolio</a
          >
          <a
            class="
              px-4
              py-2
              mt-2
              text-sm
              font-semibold
              bg-transparent
              rounded-lg
              dark-mode:bg-transparent
              dark-mode:hover:bg-gray-600
              dark-mode:focus:bg-gray-600
              dark-mode:focus:text-white
              dark-mode:hover:text-white
              dark-mode:text-gray-200
              md:mt-0 md:ml-4
              hover:text-gray-900
              focus:text-gray-900
              hover:bg-gray-200
              focus:bg-gray-200 focus:outline-none focus:shadow-outline
            "
            href="{% url 'Contact' %}"
            >Contact</a
          >
          {% endblock navlinks %}
        </nav>
      </div>
    </div>

    <div style="background-color: #eceff4;">{% block content %}{% endblock %}</div>
    

    <!-- Section 1 -->
    <section style="background-color: #88c0d0;" class="text-gray-700 body-font">
      <div
        class="
          container
          flex flex-col
          items-center
          px-8
          py-8
          mx-auto
          max-w-7xl
          sm:flex-row
        "
      >
        <a
          href="#_"
          class="text-xl font-black leading-none text-gray-900 select-none logo"
          >arshita<span class="text-indigo-600">.</span></a
        >
        <p
          class="
            mt-4
            text-sm text-gray-500
            sm:ml-4 sm:pl-4 sm:border-l sm:border-gray-200 sm:mt-0
          "
        >
          Made With Django and Tailwind By Arsh Mehta
        </p>
      </div>
    </section>

      class="flex items-end justify-end fixed bottom-0 right-0 mb-4 mr-4 z-10"
    >
      <div>
        <a
          title="Buy me a coffee"
          href="https://www.buymeacoffee.com/arshitamehta"
          target="_blank"
          class="
            block
            w-16
            h-16
            rounded-full
            transition-all
            shadow
            hover:shadow-lg
            transform
            hover:scale-110 hover:rotate-12
          "
        >
          <img
            class="object-cover object-center w-full h-full rounded-full"
            src="{% static 'pizza.png' %}"
          />
        </a>
      </div>
    </div> -->
  </body>
</html>

{% extends "pages/layout.html" %} {% block title %}Arshita - Home{% endblock %}

{% block head %}
<style>
    body {
        overflow: hidden;
    }
</style>
{% endblock %}

{% block content %} {% load static %}

<div class="container mx-auto">
  <div class="grid grid-cols-1 md:grid-cols-2 h-screen">
    <div class="max-h-96 md:h-full">
      <img
        class="w-screen h-screen object-contain object-top"
        src="{% static 'cover.jpg' %}"
        alt="Image"
      />
    </div>
    <div style="background-color: #eceff4;" class="flex p-10">
      <div class="mb-auto mt-auto max-w-xl">
        <h1 class="text-3xl uppercase">Arshita Mehta</h1>
        <p class="font-semibold mb-5">Artist</p>
        <p style="color: #2e3440;">"We don't make mistakes, just happy little accidents." -Bob Ross</p>
        <br />
        <a
          href="{% url 'Contact' %}"
          class="bg-black rounded-md py-3 px-7 mt-6" style="background-color: #88c0d0; color: #2e3440;"
          >Email Me</a
        >
      </div>
    </div>
  </div>
</div>

{% endblock %}
